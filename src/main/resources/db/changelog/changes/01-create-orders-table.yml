databaseChangeLog:
  - changeSet:
      id: create-orders-table
      author: vanii
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: symbol
                  type: varchar(25)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal(12, 5)
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: decimal(14, 5)
                  constraints:
                    nullable: false
              - column:
                  name: side
                  type: varchar(25)
                  constraints:
                    nullable: false
              - column:
                  name: time_when_created
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: category
                  type: varchar(25)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
